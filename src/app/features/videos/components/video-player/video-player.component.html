<div class="container video-view">
  <nav>
    <div class="back-action" (click)="goBack()">
      <button class="material-icons back-btn">arrow_back</button>
      <span>Back</span>
    </div>
    <div class="back-action" (click)="goHome()">
      <button class="material-icons back-btn">home</button>
      <span>Home</span>
    </div>
  </nav>
  <div class="video-player">

  </div>
</div>
